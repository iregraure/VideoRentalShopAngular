<div class="grid">
    <!-- Utilizamos *ngFor para recorer todas las películas -->
    <div *ngFor="let film of films">
        <!-- Para cada película creamos un div con la clase film -->
        <div class="film">
            <h2>{{film.spanishTitle}}</h2>
            <button><a routerLink="/detalles/{{film.id}}">Ver detalles</a></button>
        </div>
    </div>
</div>
